<div>
    <label>Hero name:</label>
    <input #heroName>
    <button (click)="add(heroName.value); heroName.value=''">Add</button>
</div>
<ul class="heroes">
    <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
        <button (click)="deleteHero(hero)">Delete</button>
    </li>
</ul>
<div *ngIf="selectedHero">
    <h2>{{selectedHero.name | uppercase}} is selected hero.</h2>
    <button class="delete" (click)="displayDetails(); $event.stopPropagation()">View Details</button>
</div>
